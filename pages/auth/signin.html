<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
<body>
    <div class="hero-scene text-center text-white">
        <div class="hero-scene-content">
            <h1>Connexion</h1>
        </div>
    </div>
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="EmailInput" class="form-label">Email</label>
                <input type="email" class="form-control" id="EmailInput" placeholder="Entrez votre adresse mail">
                <div class="invalid-feedback">
                    Le mail et le mot de passe ne correspondent pas.
                </div>
            </div>
            <div class="mb-3">
                <label for="PasswordInput" class="form-label">Password</label>
                <input type="password" class="form-control" id="PasswordInput" placeholder="Entrez votre mot de passe">
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-primary" id="btnSignin">Connexion</button>
            </div>
        </form>
        <div class="text-center pt-3">
            <a href="/signup">Vous n'avez pas de compte ? Inscrivez vous ici ! </a>
        </div>
    </div>
</body>
</html>
