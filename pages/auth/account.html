<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte</title>
</head>
<body>
    <div class="hero-scene text-center text-white">
        <div class="hero-scene-content">
            <h1>Mon compte</h1>
        </div>
    </div>
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="NomInput" class="form-label">Nom</label>
                <input type="text" class="form-control" id="NomInput" placeholder="Entrez votre nom" value="John">
            </div>
            <div class="mb-3">
                <label for="PrénomInput" class="form-label">Prenom</label>
                <input type="text" class="form-control" id="PrénomInput" placeholder="Entrez votre prénom" value="Doe">
            </div>
            <div class="mb-3">
                <label for="AllergiesInput" class="form-label">Allergies</label>
                <input type="text" class="form-control" id="AllergiesInput" placeholder="Vos allergies(fruits de mer, arachides..)" value="cacahuetes">
            </div>
            <div class="mb-3">
                <label for="NbConviveInput" class="form-label">Nombre de convives habituel</label>
                <input type="number" class="form-control" id="NbConviveInput" placeholder="Combien êtes-vous habituellement ? " value="4">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Modifier vos informations</button>
                <button type="button" class="btn btn-danger">Supprimer mon compte</button>
            </div>
        </form>
        <div class="text-center pt-3">
            <a href="/editPassword">Cliquez ici pour modifier votre mot de passe </a>
        </div>
    </div>
</body>
</html>
