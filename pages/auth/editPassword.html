<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
<body>
    <div class="hero-scene text-center text-white">
        <div class="hero-scene-content">
            <h1>Changement de mot de passe</h1>
        </div>
    </div>
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="PasswordInput" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="PasswordInput" placeholder="Entrez votre nouveau mot de passe">
            </div>
            <div class="mb-3">
                <label for="ValidatePasswordInput" class="form-label">Validez votre mot de passe</label>
                <input type="password" class="form-control" id="ValidatePasswordInput" placeholder="Confirmez votre mot de passe">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Changer mon mot de passe</button>
            </div>
        </form>
        <div class="text-center pt-3">
            <a href="/account">Modifier mes informations personnelles </a>
        </div>
    </div>
</body>
</html>
